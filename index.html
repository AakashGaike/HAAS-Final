
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAAS Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          haas: {
            bg: '#0B0F1A',
            panel: '#0F172A',
            card: '#111827',
            accent: '#FF6B35',
            'accent-dark': '#FF3D00',
            success: '#22C55E',
            warning: '#F59E0B',
            danger: '#EF4444',
          }
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        backgroundImage: {
          'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
        }
      }
    }
  }
</script>
<style>
  .bg-grid-pattern {
    background-size: 40px 40px;
    mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: #0B0F1A;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 3px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #FF6B35;
  }
  
  /* Glow Utilities */
  .glow-text {
    text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
  }
  .glow-box {
    box-shadow: 0 0 20px rgba(255, 107, 53, 0.15);
  }
</style>
</head>
<body class="bg-haas-bg text-slate-200 antialiased overflow-hidden selection:bg-haas-accent/30 selection:text-white">
  <div id="root" class="h-screen flex flex-col"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
